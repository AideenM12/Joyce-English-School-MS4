{% extends "base.html" %}
{% load static %}



{% block content %}
<body class="background-image-2">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                
                <h2 class="page-header text-shadow">Site Management</h2>
                <h5 class="page-header text-shadow">Add a Course</h5>
                
            </div>
        </div>

        <div class="row">
            <div class="col l8 offset-l2 m10 offset-m1">
                <form method="POST" action="{% url 'add_course' %}" class="form card-panel" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'courses' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Course</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    </body>
{% endblock %}
